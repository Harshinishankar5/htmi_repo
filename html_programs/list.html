<html>
    <body bgcolor="#ff00ff">
        <h2>List program in Html</h2>
        <hr>
    <!--order list-->
    <ol type="i">
        <li>HARSHINI</li>
        <li>SHANKAR</li>
        <li>MUNIGANTI</li>
    </ol>
    <!--under list-->
    <ul type="square">
        <li>HARSHINI</li>
        <li>SHANKAR</li>
        <li>MUNIGANTI</li>
    </ul>
    <!--definition list-->
    <dl>
        <dt>HS</dt>
        <dd>HARSHINI SHANKAR</dd>
    </dl>
    </body>
</html>
